apply plugin: "groovy"
apply plugin: "application"

mainClassName = 'org.zirbes.aws.Runner'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.8'
    compile 'com.amazonaws:aws-java-sdk:1.9.10'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}
